# configuration file for development environment

# the logger engine to use
# console: log messages to STDOUT (your console where you started the
#          application server)
# file:    log message to a file in log/
logger: "console"

# the log level for this environment
# core is the lowest, it shows Dancer's core log messages as well as yours
# (debug, info, warning and error)
log: "core"

# should Dancer consider warnings as critical errors?
warnings: 1

# should Dancer show a stacktrace when an error is caught?
show_errors: 1

# auto_reload is a development and experimental feature
# you should enable it by yourself if you want it
# Module::Refresh is needed 
# 
# Be aware it's unstable and may cause a memory leak.
# DO NOT EVER USE THIS FEATURE IN PRODUCTION 
# OR TINY KITTENS SHALL DIE WITH LOTS OF SUFFERING
auto_reload: 1

# this setting is used to load assets in the main layout
dev: 1

assets:
  head:
    css:
      - "app/vendor/font-awesome-4.0.3/css/font-awesome.min.css"
      - "css/bootstrap-adf.min.css"
    js:
      - "app/vendor/jquery-1.10.2/jquery-1.10.2.min.js"
      - "app/vendor/bootstrap-3.0.3/js/bootstrap.min.js"
      - "app/vendor/angular-1.2.6/angular.js"
      - "app/vendor/angular-1.2.6/angular-route.js"
      - "app/vendor/angular-1.2.6/angular-resource.js"
  head_ie:
    js:
      #- "app/vendor/html5shiv-3.7.0/html5shiv.min.js"
      #- "app/vendor/respond-1.4.2/respond.min.js"

# although the following section seems the same in each environments, we don't put in into 
# the main config.yml. this will let us use different databases for each environments

# session storage using DBI
session: "DBI"
session_options:
  dsn:      "DBI:mysql:database=myapp;host=127.0.0.1;port=3306"
  table:    "sessions"
  user:     "myappuser"
  password: "myapppassword"
  
# we have included plugin configuration templates for 3 modules we use a lot:
# DP::Database, DP::Auth::Extensible and DP::DBIC
# we've only uncommented the Database plugin config since you will probably need this
plugins:
  Database:
    driver: 'mysql'
    database: 'myapp'
    host: 'localhost'
    port: 3306
    username: 'myappuser'
    password: 'myapppassword'
    dbi_params:
      RaiseError: 1
      AutoCommit: 1
    log_queries: 1
